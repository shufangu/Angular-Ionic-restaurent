<ion-header style="padding: 0;margin: 0;border: 0;">
  <ion-toolbar >
      <ion-buttons start>
        <button ion-button icon-only  (tap)="backPage()">
          <ion-icon name="arrow-back"></ion-icon>返回
        </button>
      </ion-buttons>
      <ion-title>订单确认</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content style="background: #efeff4;">
  <ion-card>
    <ion-card-header>
      位置
    </ion-card-header>
    <ion-card-content>
    	<ion-list>
    	<ion-item style="font-size: 16px;">
    	  <ion-label>桌号</ion-label>
    	  <ion-select multiple="false" cancelText="取消" okText="确认" val>
	        <ion-option value="A01" selected="true">A01</ion-option>
	        <ion-option value="A02">A02</ion-option>
	        <ion-option value="A03">A03</ion-option>
	        <ion-option value="A04">A04</ion-option>
	        <ion-option value="A05">A05</ion-option>
	        <ion-option value="A06">A06</ion-option>
	        <ion-option value="A07">A07</ion-option>
	        <ion-option value="A08">A09</ion-option>
	        <ion-option value="A10">A10</ion-option>
	        <ion-option value="A11">A11</ion-option>
	        <ion-option value="A12">A12</ion-option>
	      </ion-select>
	    </ion-item>
    	</ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      支付方式
    </ion-card-header>
    <ion-card-content>
    	<ion-list radio-group>
    	  <ion-item>
    	    <ion-label><img src="assets/imgs/wechat.png" style="width: 23px;float: left;margin-right: 10px;" /><font style="font-size: 16px;">微信支付</font></ion-label>
    	    <ion-radio checked="true" value="wechat"></ion-radio>
    	  </ion-item>
    	  <ion-item>
    	    <ion-label><img src="assets/imgs/alipay.png" style="width: 23px;float: left;margin-right: 10px;"/><font style="font-size: 16px;">支付宝支付</font></ion-label>
    	    <ion-radio value="alipay"></ion-radio>
    	  </ion-item>
    	</ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      订单详情
    </ion-card-header>
    <ion-card-content>
    	<ion-list no-lines style="border-top: 1px solid #ccc;">
    	  <ion-item *ngFor="let o of orderInfo">
    	   	  <ion-row center>
    	   	    <ion-col width-30 style="text-align: left;font-size: 14px;">{{o.foodInfo.foodName}}</ion-col>
    	   	    <ion-col width-40 style="text-align: left;font-size: 14px;">x{{o.sum}}</ion-col>
    	   	    <ion-col width-30 style="text-align: left;font-size: 14px;">￥{{o.tPrice}}</ion-col>
    	   	  </ion-row>
    	  </ion-item>
    	  <ion-item style="border-top: 1px solid #ccc;">
    	   	  <ion-row center>
    	   	    <ion-col width-50 style="text-align: left;font-size: 14px;">原价 ￥{{params.data.tPrice}}</ion-col>
    	   	    <ion-col width-50 style="text-align: left;font-size: 14px;">&nbsp;&nbsp;总价 ￥{{params.data.tPrice}}</ion-col>
    	   	  </ion-row>
    	  </ion-item>

    	</ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer style="height: 55px;background: white;border-top: 1px solid #f1f1f1;">
	  <ion-row center style="padding: 0;margin: 0;border: 0;">
	    <ion-col width-33 center style="padding: 0;margin:0;border: 0;">
	    	&nbsp;已优惠 ￥0
	    </ion-col>
	    <ion-col width-33 center style="padding: 0;margin: 0;border: 0;">
	    	还需付 ￥{{params.data.tPrice}}
	    </ion-col>
	    <ion-col width-33 center style="padding: 0;margin: 0;border: 0;">
	    	<button ion-button color="danger" style="margin: 0;border: 0;padding: 0;width: 100%;height: 55px;" (click)="submitOrder()">提交</button>
	    </ion-col>
	  </ion-row>
</ion-footer>
